<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Adding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="app d-flex flex-column">
            <h1 class="display-1 text-center mb-1">To Do List</h1>
            <h2 class="display-6 text-center mb-5">Développé avec JS Vanilla & Bootstrap</h2>
            <!-- Formulaire des entrées -->
            <form class="d-flex flex-row justify-content-center align-self-center w-50 mb-5 taskForm">
                <input class="form-control inputForm" id="inputAddingText" type="text"
                    placeholder="Ajouter une nouvelle tâche ..."
                    aria-label="Zone de texte pour ajouter une nouvelle tâche">
                <button title="Ajouter une nouvelle tâche" class="btn btn-primary inputForm mx-1" type="submit"
                    onclick="addTask(); return false">Ajouter</button>
            </form>
            <!-- Liste des tâches -->
            <ul id="taskList"
                class="list-group d-flex flex-column justify-content-center align-items-center text-center">
                <!-- <li class="list-group-item task d-flex flex-row align-items-center justify-content-center w-50" data-key="1645433782892"><input type="checkbox" class="checkbox form-check-input position-absolute start-0 mt-0" null="">
    <p id="item" class="mb-0">Exemple de tâche</p> 
    <button class="deleteTask btn btn-outline-danger position-absolute top-0 end-0 h-100">×</button></li> -->
            </ul>
            <blockquote class="blockquote text-center">
                <p class="text-center mt-5">Vous pouvez <b>créer</b> une nouvelle tâche, la <b>marquer comme faite</b>
                    ou la <b>supprimer</b>.</p>
                <cite class="text-center">Développé par Senecio Moreau.</cite>
            </blockquote>
        </div>
    </div>
    <!-- Ajout de mon fichier js -->
    <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
